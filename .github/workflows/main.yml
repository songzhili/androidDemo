name: Android CI & Artifacts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # -------- Quality checks --------
      - name: Unit tests
        run: ./gradlew test --stacktrace

      - name: Lint
        run: ./gradlew lint --stacktrace

      # -------- Debug APK (always) --------
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            **/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      # -------- Release signing (optional) --------
      - name: Decode keystore (safe)
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore.jks
            echo "Keystore decoded."
          else
            echo "No keystore secret provided; skipping keystore decode."
          fi

      - name: Build Release APK & AAB (only if keystore exists)
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            ./gradlew assembleRelease bundleRelease --stacktrace
          else
            echo "No keystore secret; skipping release build."
          fi

      - name: Upload Release APK (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: |
            **/build/outputs/apk/release/*.apk
          if-no-files-found: ignore

      - name: Upload Release AAB (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: |
            **/build/outputs/bundle/release/*.aab
          if-no-files-found: ignore
